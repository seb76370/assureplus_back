name: Deploy to VPS

on:
  push:
    branches:
      - master
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            pm2 stop assureplusback
            cd /website/assureplus_back
            git pull
            pip3 install -r requirements.txt
            cd /website/test_unitaire_assureplus
            source venv/Scripts/activate
            python3 test_unitaire.py
            pm2 start assureplusback
